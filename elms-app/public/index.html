<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhizCloud â€“ LMS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #000000, #ff7a18);
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img { height: 40px; }
    header button {
      background: #ff7a18; color: #000; border: none;
      padding: 10px 18px; font-weight: bold; border-radius: 4px;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(135deg, #111, #000);
    }
    .hero h1 { font-size: 36px; color: #ff9f43; margin-bottom: 10px; }
    .hero p { color: #ccc; font-size: 16px; }

    .container { padding: 40px 20px; max-width: 1200px; margin: auto; }

    .auth-box {
      background: #1c1c1c;
      padding: 25px;
      max-width: 420px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255, 122, 24, 0.3);
    }
    .auth-box h2 { text-align: center; color: #ff7a18; }
    .auth-box input {
      width: 100%; padding: 12px; margin: 10px 0;
      background: #111; border: 1px solid #333; color: white; border-radius: 4px;
    }
    .auth-box button {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #ff7a18, #ff9f43);
      border: none; font-size: 16px; font-weight: bold;
      cursor: pointer; border-radius: 4px;
    }
    .auth-box a { color: #ff9f43; text-decoration: none; }

    footer {
      text-align: center; padding: 20px;
      background: #000; color: #aaa; margin-top: 60px;
    }
  </style>
</head>

<body>
<header>
  <div class="logo">
    <img src="https://www.whizlabs.com/_next/static/media/Logo_white.d28d6818.svg" />
  </div>
  <button onclick="location.href='signup.html'">Signup</button>
</header>

<section class="hero">
  <h1>WhizCloud â€“ E-Learning Platform</h1>
  <p>Learn Cloud, DevOps, AI, and Modern Technologies</p>
</section>

<div class="container">
  <div class="auth-box">
    <h2>Login</h2>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="loginUser()">Login</button>

    <p style="text-align:center; margin-top:10px;">
      New user? <a href="signup.html">Sign up</a>
    </p>

    <p id="msg" style="text-align:center; margin-top:10px;"></p>
  </div>
</div>

<footer>Â© 2026 WhizCloud LMS</footer>

<script>
async function loginUser() {
  const msgEl = document.getElementById("msg");
  msgEl.innerText = "Checking...";
  msgEl.style.color = "#ff9f43";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    msgEl.innerText = "Please fill all fields";
    msgEl.style.color = "red";
    return;
  }

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();

    if (!res.ok) {
      msgEl.innerText = result.message;
      msgEl.style.color = "red";
      return;
    }

    msgEl.innerText = `Welcome ${result.user}! ðŸŽ‰`;
    msgEl.style.color = "lightgreen";

  } catch (e) {
    msgEl.innerText = "Backend unreachable (ALB/ECS)";
    msgEl.style.color = "red";
  }
}
</script>

</body>
</html>

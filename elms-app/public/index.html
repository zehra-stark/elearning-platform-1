<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhizCloud ‚Äì E-Learning LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
      }

      header {
        background: linear-gradient(135deg, #000000, #ff7a18);
        padding: 16px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        height: 40px;
      }

      header button {
        background: #ff7a18;
        color: #000;
        border: none;
        padding: 10px 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
      }

      .hero {
        text-align: center;
        padding: 60px 20px 40px;
        background: linear-gradient(135deg, #111, #000);
      }

      .hero h1 {
        font-size: 36px;
        color: #ff9f43;
        margin-bottom: 10px;
      }

      .hero p {
        color: #ccc;
        font-size: 16px;
      }

      .container {
        padding: 40px 20px;
        max-width: 1200px;
        margin: auto;
      }

      .auth-box {
        background: #1c1c1c;
        padding: 25px;
        max-width: 420px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(255, 122, 24, 0.3);
      }

      .auth-box h2 {
        text-align: center;
        color: #ff7a18;
      }

      .auth-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: #111;
        border: 1px solid #333;
        color: white;
        border-radius: 4px;
      }

      .auth-box button {
        width: 48%;
        padding: 12px;
        background: linear-gradient(135deg, #ff7a18, #ff9f43);
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 8px;
      }

      #msg {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #000;
        color: #aaa;
        margin-top: 60px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://www.whizlabs.com/_next/static/media/Logo_white.d28d6818.svg"
          alt="WhizCloud Logo"
        />
      </div>
    </header>

    <section class="hero">
      <h1>WhizCloud ‚Äì E-Learning Platform</h1>
      <p>Cloud ‚Ä¢ DevOps ‚Ä¢ AI ‚Ä¢ Generative AI</p>
    </section>

    <div class="container">
      <div class="auth-box">
        <h2>User Portal</h2>

        <input id="email" type="email" placeholder="Email address" />
        <input id="username" type="text" placeholder="Username (only for signup)" />
        <input id="password" type="password" placeholder="Password" />

        <div style="display:flex; justify-content:space-between;">
          <button onclick="login()">Login</button>
          <button onclick="signup()">Signup</button>
        </div>

        <p id="msg"></p>
      </div>
    </div>

    <script>
      const apiBase = ""; // empty means uses same ALB domain

      async function signup() {
        const msg = document.getElementById("msg");
        msg.innerText = "Registering...";
        msg.style.color = "#ff9f43";

        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!email || !username || !password) {
          msg.innerText = "‚ùå All fields required for signup";
          msg.style.color = "red";
          return;
        }

        try {
          const res = await fetch(apiBase + "/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, username, password }),
          });

          const data = await res.json();

          if (res.ok) {
            msg.innerText = "‚úÖ " + data.message;
            msg.style.color = "lightgreen";
          } else {
            msg.innerText = "‚ùå " + (data.message || "Signup failed");
            msg.style.color = "red";
          }
        } catch {
          msg.innerText = "‚ùå Backend unreachable";
          msg.style.color = "red";
        }
      }

      async function login() {
        const msg = document.getElementById("msg");
        msg.innerText = "Logging in...";
        msg.style.color = "#ff9f43";

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          msg.innerText = "‚ùå Email + password required";
          msg.style.color = "red";
          return;
        }

        try {
          const res = await fetch(apiBase + "/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            msg.innerText = `üéâ Welcome ${data.user}! Login Success`;
            msg.style.color = "lightgreen";
          } else {
            msg.innerText = "‚ùå " + (data.message || "Login failed");
            msg.style.color = "red";
          }
        } catch {
          msg.innerText = "‚ùå Backend unreachable";
          msg.style.color = "red";
        }
      }
    </script>

    <footer>¬© 2026 WhizCloud E-Learning Platform</footer>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>WhizCloud – E-Learning LMS</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin:0; font-family: Arial;
      background:#111; color:#fff;
    }
    header {
      background:linear-gradient(135deg,#000,#ff7a18);
      padding:16px 30px; display:flex; justify-content:space-between;
      align-items:center;
    }
    button {
      background:#ff7a18; border:none; padding:10px 18px;
      font-weight:bold; cursor:pointer; border-radius:4px;
    }
    .auth-box {
      background:#1c1c1c; width:420px; margin:50px auto;
      padding:25px; border-radius:8px;
      box-shadow:0 0 12px rgba(255,122,24,0.3);
    }
    input { width:100%; padding:12px; margin:10px 0;
      background:#111; border:1px solid #333; color:white;
      border-radius:4px;
    }
    .btn-switch {
      background:none; color:#ff9f43; cursor:pointer;
      text-decoration:underline; margin-top:8px;
      text-align:center; display:block;
    }
  </style>
</head>
<body>

<header>
  <h2>WhizCloud – E-Learning Platform</h2>
</header>

<div class="auth-box" id="loginBox">
  <h2 style="text-align:center;color:#ff7a18;">User Login</h2>
  <input id="loginEmail" type="email" placeholder="Email"/>
  <input id="loginPassword" type="password" placeholder="Password"/>
  <button onclick="login()">Login</button>
  <div id="loginMsg" style="margin-top:10px;text-align:center;"></div>
  <span class="btn-switch" onclick="switchToSignup()">New user? Sign up</span>
</div>

<div class="auth-box" id="signupBox" style="display:none;">
  <h2 style="text-align:center;color:#ff7a18;">User Signup</h2>
  <input id="signupUsername" type="text" placeholder="Username"/>
  <input id="signupEmail" type="email" placeholder="Email"/>
  <input id="signupPassword" type="password" placeholder="Password"/>
  <button onclick="register()">Sign Up</button>
  <div id="signupMsg" style="margin-top:10px;text-align:center;"></div>
  <span class="btn-switch" onclick="switchToLogin()">Already have an account? Login</span>
</div>

<script>
async function register() {
  const msg = document.getElementById("signupMsg");
  msg.innerText = "Submitting...";

  const username = signupUsername.value;
  const email = signupEmail.value;
  const password = signupPassword.value;

  const response = await fetch("/register", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ username,email,password })
  });

  const data = await response.text();
  msg.innerText = data.includes("User Registered") ? "✔ Registered!" : "❌ Error";
}

async function login() {
  const msg = document.getElementById("loginMsg");
  msg.innerText="Checking...";

  const email = loginEmail.value;
  const password = loginPassword.value;

  const response = await fetch("/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email,password })
  });

  const data = await response.text();
  msg.innerText = data.includes("Success") ? "✔ Login OK!" : "❌ Invalid!";
}

function switchToSignup() {
  loginBox.style.display="none";
  signupBox.style.display="block";
}

function switchToLogin() {
  signupBox.style.display="none";
  loginBox.style.display="block";
}
</script>

</body>
</html>
